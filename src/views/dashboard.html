        <script>
            var page
            $(document).ready(function () {

                page = $.ajax({
                    url: '/dashboard/data',
                    header: {
                        "Content-type": "applocation/json"
                    },
                    dataType: "json",
                    success: function (response) {
                        $('#tahun_ini').html(response.tahun_ini);
                        $('#bulan_ini').html(response.bulan_ini);
                        $('#hari_ini').html(response.hari_ini);
                    },
                    error: function () {
                        $('#tahun_ini').html('0');
                        $('#bulan_ini').html('0');
                        $('#hari_ini').html('0');
                    },
                    timeout: 15000
                })

                $.ajax({
                    url: '/dashboard/find_instalasi',
                    haeder: {
                        "Content-type": "applocation/json"
                    },
                    dataType: 'json',
                    success: function (response) {
                        var isi_instalasi = ''
                        response.instalasi.forEach(function (item) {
                            isi_instalasi = isi_instalasi + '<option value="' + item.id_instalasi +
                                '">' + item.nama_instalasi + '</option>'
                        });
                        $('#instalasi').html(isi_instalasi);
                        isi_instalasi =  '<option value="all" >All</option>' + isi_instalasi;
                        $('#instalasi_chart').html(isi_instalasi);
                    }
                })


                google.charts.load('current', {
                    'packages': ['corechart']
                });

                google.charts.setOnLoadCallback(drawChart);
                setNav();
            });

            function setNav() {
                $.ajax({
                    url: '/authentication/auth_nav',
                    header: {
                        'Content-type': 'application/json'
                    },
                    dataType: 'json',
                    success: function (response) {
                        var status = response.status;
                        if (status) {
                            var role = response.role;
                            if (role == 'user') {
                                $('#nav_perintah_kerja').attr('hidden', true);
                                $('#nav_instalasi').attr('hidden', true);
                                $('#nav_bidang').attr('hidden', true);
                                $('#nav_pengguna').attr('hidden', true);
                            } else if (role == 'user ipl') {
                                $('#nav_instalasi').attr('hidden', true);
                                $('#nav_bidang').attr('hidden', true);
                                $('#nav_pengguna').attr('hidden', true);
                            }
                        }
                    }
                })
            }

            function drawChart() {

                $.ajax({
                    url: '/dashboard/find_per_instalasi/all/all',
                    header: {
                        "Content-type": "applocation/json"
                    },
                    dataType: "json",
                    success: function (response) {
                        if (response.status) {
                            //data dari response
                            var item = response.data
                            //
                            // Create the data table.
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Nama Instalasi');
                            data.addColumn('number', 'Jumlah Permintaan');

                            //data hasil per response
                            var temp_item = new Array();
                            var i = 0;
                            item.forEach(function (item) {
                                var isi_item = new Array();
                                isi_item[0] = item.nama_instalasi;
                                isi_item[1] = parseInt(item.jumlah_permintaan)
                                temp_item[i] = isi_item
                                i++
                            })

                            data.addRows(temp_item)

                            var options = {
                                'title': 'Data permintaan per ruangan',
                            };

                            var chart2 = new google.visualization.PieChart($('#google_chart_1')[0]);

                            chart2.draw(data, options);
                        }
                    },
                    error: function () {

                    },
                    timeout: 15000
                });
            }

            function search_chart_proccess(){
                var id_instalasi = $('#instalasi_chart').val();
                var tahun = $('#tahun_chart').val();
                var bulan = ['', 'januari', 'februari', 'maret', 'april', 'mei', 'juni', 'juli', 'agustus', 'september', 'oktober', 'november', 'desember'];
                
                $.ajax({
                    url: '/dashboard/find_per_instalasi/'+id_instalasi+'/'+tahun,
                    header: {
                        "Content-type": "applocation/json"
                    },
                    dataType: "json",
                    success: function (response) {
                        if (response.status) {
                            //data dari response
                            var item = response.data
                            //
                            // Create the data table.
                            var data = new google.visualization.DataTable();
                            data.addColumn('string', 'Nama Instalasi');
                            data.addColumn('number', 'Jumlah Permintaan');

                            //data hasil per response
                            var temp_item = new Array();
                            var i = 0;
                            item.forEach(function (item) {
                                var isi_item = new Array();
                                isi_item[0] = bulan[item.bulan];
                                isi_item[1] = parseInt(item.jumlah_permintaan)
                                temp_item[i] = isi_item
                                i++
                            })

                            data.addRows(temp_item)
                            var selected = $('#instalasi_chart')[0];
                            var options = {
                                'title': 'Data permintaan tahun '+tahun+' pada '+selected.options[selected.selectedIndex].text,
                            };

                            var chart = new google.visualization.PieChart($('#google_chart_1')[0]);

                            chart.draw(data, options);
                        }
                    },
                    error: function () {

                    },
                    timeout: 15000
                })
            }

            function search_proccess() {
                var id_instalasi_val = $('#instalasi').val();
                var tahun_val = $('#tahun').val();
                var bulan_val = $('#bulan').val();
                var tanggal_val = $('#tanggal').val();

                var url = '/dashboard/find/' + id_instalasi_val

                if (tahun_val != '') {
                    url = '/dashboard/find/' + id_instalasi_val + '/' + tahun_val
                }
                if (bulan_val != '') {
                    url = '/dashboard/find/' + id_instalasi_val + '/' + tahun_val + '/' + bulan_val;
                }
                if (tanggal_val != '') {
                    url = '/dashboard/find/' + id_instalasi_val + '/' + tahun_val + '/' + bulan_val + '/' + tanggal_val;
                }

                $('#notif_modal').modal('show')
                $("#notif_modal div div div").html('proses mencari');

                $.ajax({
                    url: url,
                    header: {
                        "Content-type": "applocation/json"
                    },
                    dataType: "json",
                    success: function (response) {

                        var rata_rata_diterima_dikerjakan = response.rata_rata_diterima_dikerjakan
                        var rata_rata_dikerjakan_selesai = response.rata_rata_dikerjakan_selesai;
                        var selesai = response.selesai;
                        var dikerjakan = response.dikerjakan;
                        var diterima = response.diterima;
                        var i;
                        var isi_table = '';

                        isi_table = isi_table + '<tr>';
                        isi_table = isi_table + '<td>Response diterima - dikerjakan</td>';

                        if (!rata_rata_diterima_dikerjakan.includes('NaN')) {
                            isi_table = isi_table + '<td>' + rata_rata_diterima_dikerjakan + '</td>';
                        } else {
                            isi_table = isi_table + '<td> belum ada </td>';
                        }

                        isi_table = isi_table + '</tr>';
                        isi_table = isi_table + '<tr>';
                        isi_table = isi_table + '<td>Response dikerjakan - selesai</td>';

                        if (!rata_rata_dikerjakan_selesai.includes('NaN')) {
                            isi_table = isi_table + '<td>' + rata_rata_dikerjakan_selesai + '</td>';
                        } else {
                            isi_table = isi_table + '<td> belum ada </td>';
                        }
                        isi_table = isi_table + '</tr>';


                        isi_table = isi_table + '<tr>';
                        isi_table = isi_table + '<td>Diterima</td>';
                        isi_table = isi_table + '<td>' + diterima + '</td>';
                        isi_table = isi_table + '</tr>';
                        isi_table = isi_table + '<tr>';
                        isi_table = isi_table + '<td>Dikerjakan</td>';
                        isi_table = isi_table + '<td>' + dikerjakan + '</td>';
                        isi_table = isi_table + '</tr>';
                        isi_table = isi_table + '<tr>';
                        isi_table = isi_table + '<td>Selesai</td>';
                        isi_table = isi_table + '<td>' + selesai + '</td>';
                        isi_table = isi_table + '</tr>';

                        $('#table_pencarian').html(isi_table)
                        $("#notif_modal div div div").html('sukses mencari');
                        setTimeout(function () {
                            $('#notif_modal').modal('hide');
                        }, 1500);
                    },
                    error: function () {
                        setTimeout(function () {
                            $("#notif_modal div div div").html('gagal mencari');
                            $('#notif_modal').modal('hide');
                        }, 1500);
                    },
                    timeout: 15000
                })
            }

            function logout() {
                document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
            }
