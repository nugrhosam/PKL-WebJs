        <script>
            $(document).ready(function () {
                $.ajax({
                    url: ''
                });

                $.ajax({
                    url: '/dashboard/find_instalasi',
                    haeder: {
                        "Content-type": "applocation/json"
                    },
                    dataType: 'json',
                    success: function (response) {
                        var isi_instalasi = ''
                        response.instalasi.forEach(function (item) {
                            isi_instalasi = isi_instalasi + '<option value="' + item.id_instalasi +
                                '">' + item.nama_instalasi + '</option>'
                        });
                        $('#instalasi').html(isi_instalasi);
                        isi_instalasi = '<option value="all" >All</option>' + isi_instalasi;
                        $('#instalasi_chart').html(isi_instalasi);
                    }
                })
            });

            $('#jenis_laporan').on('change', function () {
                var jenis_laporan = $('#jenis_laporan').val();
                if (jenis_laporan == 'sp') {
                    $('tbody').html('');
                    $('thead').html(
                        `<tr>
                            <th>No Surat</th>
                            <th>Tanggal</th>
                            <th>Instalasi</th>
                            <th>Peminta</th>
                            <th>Status</th>
                        </tr>`
                    );
                } else {
                    $('tbody').html('');
                    $('thead').html(
                        `<tr>
                            <th>No SP</th>
                            <th>No SPK</th>
                            <th>Tanggal SP</th>
                            <th>Instalasi</th>
                            <th>Lokasi</th>
                            <th>Tanggal Kembali</th>
                            <th>Keterangan</th>
                        </tr>`
                    );
                }
            });

            $('.datepick').datepicker({
                autoclose: true,
                format: "yyyy-mm-dd",
                todayHighlight: true,
                orientation: "top auto",
                todayBtn: true,
                todayHighlight: true,
            });

            function setNav() {
                $.ajax({
                    url: '/authentication/auth_nav',
                    header: {
                        'Content-type': 'application/json'
                    },
                    dataType: 'json',
                    success: function (response) {
                        var status = response.status;
                        if (status) {
                            var role = response.role;
                            if (role == 'user') {
                                $('#nav_perintah_kerja').attr('hidden', true);
                                $('#nav_instalasi').attr('hidden', true);
                                $('#nav_bidang').attr('hidden', true);
                                $('#nav_pengguna').attr('hidden', true);
                                $('#nav_staff_ipl').attr('hidden', true);
                            } else if (role == 'user ipl') {
                                $('#nav_instalasi').attr('hidden', true);
                                $('#nav_bidang').attr('hidden', true);
                                $('#nav_staff_ipl').attr('hidden', true);
                                $('#nav_pengguna').attr('hidden', true);
                            }
                        }
                    }
                })
            }
