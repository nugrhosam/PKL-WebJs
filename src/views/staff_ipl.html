                    <script type="text/javascript">
                        var table;
                        var index_detail_table = 0;
                        var socket = io.connect('http://localhost:3000/');

                        $(document).ready(

                            function () {
                                table = $('#table_staff_ipl').DataTable({
                                    'processing': false,
                                    'serverSide': true,
                                    'dom': 'lfrtBip',
                                    'buttons': [{
                                            'extend': 'excel',
                                            'text': 'Export to .xlsx <i class="fa fa-file-excel-o"></i>',
                                            'exportOptions': {
                                                'modifier': {
                                                    'page': 'all'
                                                },
                                                'columns': [0, 1]
                                            },
                                            'title': 'staff_ipl'
                                        },
                                        {
                                            'extend': 'pdf',
                                            'text': 'Export to .pdf <i class="fa fa-file-pdf-o"></i>',
                                            'exportOptions': {
                                                'modifier': {
                                                    'page': 'all'
                                                },
                                                'columns': [0, 1]
                                            },
                                            'title': 'staff_ipl'
                                        }
                                    ],
                                    'ajax': {
                                        'url': '/staff_ipl/find',
                                        'timeout': 15000
                                    },
                                    'columnDefs': [{
                                        'targets': [-1],
                                        'orderable': false,
                                    }]
                                });

                                setInterval(reload_table, 4000)
                            }
                        );

                        socket.on('reloadStaffIpl', function (data) {
                            if (data.status) {
                                reload_table();
                            }
                        });

                        function tambah_modal() {
                            $('#tambah_modal').modal('show');
                        }

                        function ubah_modal(id_staff_ipl) {

                            $.ajax({
                                url: '/staff_ipl/find/' + id_staff_ipl,
                                header: {
                                    "Content-type": "applocation/json"
                                },
                                dataType: "json",
                                success: function (response) {
                                    $('#id_staff_ipl_ubah').val(response.id_staff_ipl);
                                    $('#nama_ubah').val(response.nama);
                                    $('#nip_ubah').val(response.nip);
                                },
                                error: function (err) {
                                    $('#notif_modal').modal('show');
                                    $('#notif_modal div div div').html('connection error');
                                    setTimeout(function () {
                                        $('#notif_modal').modal('hide');
                                    }, 1000);
                                },
                                timeout: 15000
                            })
                            $('#ubah_modal').modal('show');
                        }

                        function logout() {
                            document.cookie = 'token=; expires=Thu, 01 Jan 1970 00:00:01 GMT;';
                            window.open('/', '_self');
                        }

                        function tambah_proccess() {
                            $('#tambah_modal').modal('hide');
                            $('#notif_modal').modal('show');

                            var status = true;

                            var bool1 = $('#nama_tambah').val() == '';
                            var bool2 = $('#nip_tambah').val() == '';

                            if (bool1 || bool2) {
                                status = false
                            }

                            if (status) {
                                $.ajax({
                                    url: '/staff_ipl/save',
                                    header: {
                                        "Content-type": "applocation/json"
                                    },
                                    type: "post",
                                    dataType: "json",
                                    data: {
                                        'nama': $('#nama_tambah').val(),
                                        'nip': $('#nip_tambah').val()
                                    },
                                    success: function (response) {
                                        if (!response.status) {
                                            $("#notif_modal div div div").html('gagal tambah');
                                        } else {
                                            $("#notif_modal div div div").html('sukses tambah');
                                        }

                                        setTimeout(function () {
                                            $('#notif_modal').modal('hide');
                                        }, 1500);

                                        socket.emit('reloadTable', {
                                            status: true
                                        })

                                        reload_table();
                                    },
                                    error: function () {
                                        $("#notif_modal div div div").html('gagal tambah');
                                        setTimeout(function () {
                                            $('#notif_modal').modal('hide');
                                        }, 1000);
                                    },
                                    timeout: 15000
                                })
                            } else {
                                $("#notif_modal div div div").html('detail harus terisi dengan benar');
                                $('#notif_modal').modal('show');
                                setTimeout(function () {
                                    $('#notif_modal').modal('hide');
                                    $('#tambah_modal').modal('hide');
                                }, 1500);
                            }

                        }

                        function ubah_proccess() {
                            $('#ubah_modal').modal('hide');
                            $('#notif_modal').modal('show');

                            var bool1 = $('#nama_ubah').val() == '';
                            var bool2 = $('#nip_ubah').val() == '';

                            var status = true;

                            if (bool1 || bool2) {
                                status = false;
                                $("#notif_modal div div div").html('field harus terisi semua');
                                setTimeout(function () {
                                    $('#notif_modal').modal('hide');
                                    $('#ubah_modal').modal('show');
                                }, 1000);
                            }

                            if (status) {
                                $.ajax({
                                    url: '/staff_ipl/update/' + $('#id_staff_ipl_ubah').val(),
                                    header: {
                                        "Content-type": "applocation/json"
                                    },
                                    type: "post",
                                    dataType: "json",
                                    data: {
                                        'nama': $('#nama_ubah').val(),
                                        'nip': $('#nip_ubah').val()
                                    },
                                    success: function (response) {
                                        if (!response.status) {
                                            $("#notif_modal div div div").html('gagal ubah');
                                        } else {
                                            $("#notif_modal div div div").html('sukses ubah');
                                        }

                                        setTimeout(function () {
                                            $('#notif_modal').modal('hide');
                                        }, 1000);

                                        socket.emit('reloadStaffIpl', {
                                            status: true
                                        })

                                        reload_table();
                                    },
                                    error: function () {
                                        $("#notif_modal div div div").html('gagal ubah');
                                        setTimeout(function () {
                                            $('#notif_modal').modal('hide');
                                        }, 1000);
                                    },
                                    timeout: 15000
                                })
                            } else {
                                $('#notif_modal div div div').html('detail harus terisi dengan benar');
                                $('#notif_modal').modal('show');
                                setTimeout(function () {
                                    $('#notif_modal').modal('hide');
                                    $('#ubah_modal').modal('hide');
                                }, 1500);
                            }

                        }

                        function detail_modal(id_staff_ipl) {

                            var id_bidang = '';
                            var id_instalasi = '';

                            $.ajax({
                                url: '/staff_ipl/find/' + id_staff_ipl,
                                header: {
                                    "Content-type": "applocation/json"
                                },
                                dataType: "json",
                                success: function (response) {
                                    $('#username_detail').val(response.username);
                                    $('#kategori_detail').val(response.kategori);
                                    $('#password_detail').val(response.password);
                                },
                                error: function (err) {

                                },
                                timeout: 15000
                            })

                            $('#detail_modal').modal('show');
                        }

                        function reload_table() {
                            table.ajax.reload(null, false)
                        }
